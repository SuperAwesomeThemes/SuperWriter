<section class="post-footer clearfix">
    <ul id="all-taxonomies" class="post-footer-warper">
		<li class="post-tags">
			<span class="post-taxonomy-featured" title="Featured">Featured</span>
		</li>
        {{ range $taxonomy_term, $taxonomy := .Site.Taxonomies }}
            {{ with $.Site.GetPage (printf "/%s" $taxonomy_term) }}
                <li class="post-tags"><a href="{{ .Permalink }}">{{ $taxonomy_term | humanize }}</a>
					{{ range $key, $value := $taxonomy }}
						<a class="post-taxonomy-{{ $taxonomy_term }}" href="{{ $taxonomy_term | relLangURL}}{{ $key | relLangURL}}/">{{ $key }}</a>
					{{ end }}
                </li>
            {{ end }}
        {{ end }}
    </ul>
</section>
