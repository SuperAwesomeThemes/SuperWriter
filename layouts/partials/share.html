    <div class="share">
        {{ if or (not (isset .Site.Params "sharetwitter")) .Site.Params.shareTwitter }}
            <a class="button-square" title="Share on Twitter" href="https://twitter.com/share?text={{ .Title }}&url={{ .Permalink }}"
                onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <i class="fab fa-twitter"></i>
                <span class="hidden">Twitter</span>
            </a>
        {{ end }}

        {{ if or (not (isset .Site.Params "sharefacebook")) .Site.Params.shareFacebook }}
            <a class="button-square" title="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
                onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <i class="fab fa-facebook"></i>
                <span class="hidden">Facebook</span>
            </a>
        {{ end }}

        {{ if or (not (isset .Site.Params "sharelinkedin")) .Site.Params.shareLinkedIn }}
            <a class="button-square" title="Share on LinkedIn" href="https://www.linkedin.com/shareArticle?mini=true&title={{ .Title }}&url={{ .Permalink }}&summary={{ .Description }}"
               onclick="window.open(this.href, 'linkedin-share', 'width=554,height=481');return false;">
               <i class="fab fa-linkedin"></i>
               <span class="hidden">LinkedIn</span>
            </a>
        {{ end }}
    </div>
