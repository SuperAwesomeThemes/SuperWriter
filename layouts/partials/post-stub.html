<li class="post-stub" itemprop="blogPost" itemscope="" itemtype="https://schema.org/BlogPosting">
    <a href="{{ .Permalink }}" itemprop="url" title="Go to post detail">
        <h4 class="post-stub-title" itemprop="name">{{ .Title }}</h4>
		{{ with .Description }}
            <p class="post-stub-description">{{ . }}</p>
        {{ end }}
		{{ if .Date }}
			<time class="post-stub-date" datetime="{{ .Date.Format "2006-01-02" }}">Published {{ dateFormat (default "Mon, 2 Jan 2006" .Site.Params.dateFormat) .Date }}</time>
		{{ end }}
        {{ with .Params.featured }}
            <span class="post-stub-tag">Featured</span>
        {{ end }}
		
		{{ partial "stub-taxonomies.html" . }}
    </a>
</li>
